<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="shortcut icon" href="public/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="screen">
      <div class="previous-operand" id="previousOperand"></div>
      <div class="display-row">
        <span id="hello-world"></span>
        <div id="currentOperand"></div>
      </div>
    </div>
    
    <div class="keypad">
      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn operator" data-operation="+">+</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn operator" data-operation="-">-</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn operator" data-operation="×">&times;</button>

      <button class="btn" data-number="0">0</button>
      <button class="btn" data-number=".">.</button>
      <button class="btn" data-equals>=</button>
      <button class="btn operator" data-operation="÷">&divide;</button>

      <button class="btn" data-backspace>⌫</button>
      <button class="btn" data-allClear>AC</button>
      <button class="btn" data-bye>Bye</button>
      <button class="btn" data-hello>Hello</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
